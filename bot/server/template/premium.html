<!DOCTYPE html>
<html>
<head>
    <title>Premium Plans</title>
    <style>
        .plan {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
        }
        .plan h2 {
            text-align: center;
        }
        .plan ul {
            list-style-type: none;
            padding: 0;
        }
        .plan li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .plan li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="plan">
        <h2>Basic Plan</h2>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>
    <div class="plan">
        <h2>Premium Plan</h2>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
            <li>Feature 5</li>
        </ul>
    </div>
</body>
</html>
