<!DOCTYPE html>
<html>
<head>
    <title>Restricted Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.6);
            box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.2em;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        @keyframes glow {
            from {text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;}
            to {text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Sorry, but you cannot directly access this site. This page is restricted and requires proper authentication. Please contact the site administrator for more information.</p>
    </div>

    
    <script>
        // You can add JavaScript here for additional functionality
    </script>
</body>
</html>
